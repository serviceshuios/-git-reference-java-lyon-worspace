<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">PROXIBANQUE</ui:define>

	<ui:define name="content">
		<div class="block">
			<p:panel class="panel">
				<h:form>
					<table class="table">

						<h3>Modification d'un client</h3>

						<tr>
							<td>CIVILITE</td>
							<td><h:selectOneMenu value="#{modifierClientBean.client.civilite}"
									required="true" id="civilite">
									<f:selectItem itemLabel="Monsieur" itemValue="Monsieur" />
									<f:selectItem itemLabel="Madame" itemValue="Madame" />
									<f:selectItem itemLabel="Mademoiselle" itemValue="Mademoiselle" />
								</h:selectOneMenu></td>
							<td><h:message for="civilite" /></td>
						</tr>

						<tr>
							<td>PRENOM</td>
							<td><h:inputText value="#{modifierClientBean.client.prenom}"
									required="true" requiredMessage="Saisissez le prénom"
									id="prenom" /></td>
							<td><h:message for="prenom" /></td>
						</tr>
						<tr>
							<td>NOM</td>
							<td><h:inputText value="#{modifierClientBean.client.nom}"
									required="true" requiredMessage="Saisissez le nom" id="nom" /></td>
							<td><h:message for="nom" /></td>
						</tr>
						<tr>
							<td>N° et RUE</td>
							<td><h:inputText
									value="#{modifierClientBean.client.adresse.rue}"
									required="true" requiredMessage="Saisissez l'adresse" id="rue" /></td>
							<td><h:message for="rue" /></td>
						</tr>
						<tr>
							<td>CODE POSTAL</td>
							<td><h:inputText
									value="#{modifierClientBean.client.adresse.codePostal}"
									required="true" requiredMessage="Saisissez le code postal"
									id="codePostal" /></td>
							<td><h:message for="codePostal" /></td>
						</tr>
						<tr>
							<td>VILLE</td>
							<td><h:inputText
									value="#{modifierClientBean.client.adresse.ville}"
									required="true" requiredMessage="Saisissez la ville" id="ville" /></td>
							<td><h:message for="ville" /></td>
						</tr>
						<tr>
							<td>N° de TELEPHONE</td>
							<td><h:inputText
									value="#{modifierClientBean.client.telephone}" required="true"
									requiredMessage="Saisissez le telephone" id="telephone" /></td>
							<td><h:message for="telephone" /></td>
						</tr>
						<tr>
							<td>ADRESSE EMAIL</td>
							<td><h:inputText value="#{modifierClientBean.client.email}"
									required="true" requiredMessage="Saisissez l'adresse email"
									id="email" /></td>
							<td><h:message for="email" /></td>
						</tr>

						<c:if test="${modifierClientBean.client.nomEntreprise!=null}">
							<tr>
								<td>ENTREPRISE</td>
								<td><h:inputText
										value="#{modifierClientBean.client.nomEntreprise}"
										id="nomEntreprise" /></td>
								<td><h:message for="nomEntreprise" /></td>
							</tr>
						</c:if>
					</table>
					<h:messages globalOnly="true" errorClass="erreur" />
					<p>
						<h:commandButton value="Modifier ce client"
							action="#{modifierClientBean.modifier}" />
					</p>
				</h:form>
			</p:panel>
		</div>

	</ui:define>

</ui:composition>
