<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<!-- 	xmlns:c="http://javax.servlet.jsp.jstl.core" -->

	<ui:define name="title">PROXIBANQUE</ui:define>

	<ui:define name="content">
		<div class="block">
			<p:panel class="panel">
				<h:outputText styleClass="h3"
					value="#{'Fiche détaillée de '.concat(listerClientsBean.client.civilite).concat(' ').concat(listerClientsBean.client.nom)}" />
				<br />
				<br />

				<h:panelGrid columns="2" styleClass="table table-hover">
					<h:outputText value="IDENTITE : " />
					<h:outputText
						value="#{(listerClientsBean.client.civilite).concat(' ').concat(listerClientsBean.client.prenom).concat(' ').concat(listerClientsBean.client.nom)}" />

					<h:outputText value="ADRESSE : " />
					<h:outputText value="#{listerClientsBean.client.adresse.rue}" />

					<h:outputText value="CODE POSTAL : " />
					<h:outputText
						value="#{listerClientsBean.client.adresse.codePostal}" />

					<h:outputText value="VILLE : " />
					<h:outputText value="#{listerClientsBean.client.adresse.ville}" />

					<h:outputText value="TELEPHONE : " />
					<h:outputText value="#{listerClientsBean.client.telephone}" />

					<h:outputText value="ADRESSE MAIL : " />
					<h:outputText value="#{listerClientsBean.client.email}" />

					<h:outputText value="ENTREPRISE : " />
					<h:outputText value="#{listerClientsBean.client.nomEntreprise}" />

					<c:forEach var="item"
						items="${listerClientsBean.client.mesComptes}">
						<h:outputText value="COMPTE : " />
						<h:outputText value="${item}" />
					</c:forEach>

					<!-- 		if (client.getCompteEpargne().getIdCompte()==0) { -->

					<!-- 		} else { -->
					<!-- 			request.setAttribute("compteepargne", client.getCompteEpargne().toString()); -->
					<!-- 		} -->
				</h:panelGrid>
			</p:panel>
		</div>

	</ui:define>

</ui:composition>
